server:
  port: 8085
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 查看日志 输出sql 语句的
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gec-auth-demo?characterEncoding=utf-8&useSSL=false
    username: root
    password: 12345
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1800000
    password:
    jedis:
      pool:
        max-active: 20 #最大连接数
        max-wait: -1    #最大阻塞等待时间(负数表示没限制)
        max-idle: 5    #最大空闲
        min-idle: 0  #最小空闲
  servlet:
    multipart:
      max-request-size: 100MB  # 最大请求大小
      max-file-size: 300MB   # 最大文件大小

# 阿里配置
al:
  oss: #存储
    endpoint: oss-cn-guangzhou.aliyuncs.com   # 域
    accessKeyId: xx  # 秘钥
    accessKeySecret: xxx # 秘钥
    bucketName: movie-demotest  # 桶名
    url: https://movie-demotest.oss-cn-guangzhou.aliyuncs.com  # 访问地址
  vod: # 视频
    regionId: cn-shanghai
    accessKeyId: xx
    accessKeySecret: xxx